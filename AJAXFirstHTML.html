<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First AJAX</title>
    <!-- Created by Rasmus laptop on 24/10/2017 -->
    <!-- following the w3schools.com tutorial -->
</head>
<body>

<div id="demo">
    <h2>Let AJAX change this text</h2>
    <button type="button" onclick="loadDoc()">Change content</button>
</div>

<script>
    // The keystone to AJAX is the XMLHttpRequest object, so let's make one!
    var xhttp = new XMLHttpRequest();

    function GetAJAX() {

        // Sending a request to a server [open(method, url, async)
        // Method - either a GET or POST, a lot like an API
        // url - the server (file) location
        // async - either true or false on synchronous
        xhttp.open("GET", "ajax.info.txt", true);

        //sending the request
        xhttp.send();
    }
    
    function PostAJAX() {
        xhttp.open("POST", "ajax_test.asp", true);
        //setRequestHeader(header, value)
        // header - specifies header name
        // value - specifies the header value
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send();
    }

    function loadDoc() {
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "ajax_info.txt",true);
    }

</script>
</body>
</html>
