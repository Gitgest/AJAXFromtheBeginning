<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First AJAX</title>

</head>
<body>

<div id="demo">
    <h2>Let AJAX change this text</h2>
    <button type="button" onclick="loadDoc()">Change content</button>
</div>

<script>
    // The keystone to AJAX is the XMLHttpRequest object, so let's make one!
    var xhttp = new XMLHttpRequest();

    // Sending a request to a server [open(method, url, async)
    // Method - either a GET or POST, a lot like an API
    // url - the server (file) location
    // async - either true or false on synchronous
    xhttp.open("GET", "ajax.info.txt", true);

    //sending the request
    xhttp.send();

</script>
</body>
</html>
